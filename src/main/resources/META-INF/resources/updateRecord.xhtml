<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<head>
    <meta charset="UTF-8"/>
    <title>Update Medical Record</title>
</head>
<body>

<h:form>
    <h1>Update Medical Record</h1>
    <!-- Hidden field to store the record ID (optional, for debugging) -->
    <h:outputLabel for="recordId" value="Record ID" />
    <h:inputText id="recordId" value="#{patientBean.record.id}" readonly="true" />
    
    <h:outputLabel for="name" value="Name:" />
    <h:inputText id="name" value="#{patientBean.record.name}" required="true" />
    
    <h:outputLabel for="age" value="Age:" />
    <h:inputText id="age" value="#{patientBean.record.age}" required="true" />
    
    <!-- <h:outputLabel for="medicalHistory" value="Medical History:" />
    <h:inputText id="medicalHistory" value="#{patientBean.record.medicalHistory}" /> -->
    
    <h:commandButton value="Update Record" action="#{patientBean.updateRecord(patientBean.record.id)}" />
</h:form>

</body>
</html>
