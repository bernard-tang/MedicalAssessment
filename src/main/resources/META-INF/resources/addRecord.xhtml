<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<head>
    <meta charset="UTF-8"/>
    <title>Add Medical Record</title>
</head>
<body>

<h:form>
    <h1>Add New Medical Record</h1>
    
    <h:outputLabel for="name" value="Name:" />
    <h:inputText id="name" value="#{patientBean.record.name}" required="true" />
    
    <h:outputLabel for="age" value="Age:" />
    <h:inputText id="age" value="#{patientBean.record.age}" required="true" />
    
    <!-- <h:outputLabel for="medicalHistory" value="Medical History:" />
    <h:inputText id="medicalHistory" value="#{patientBean.record.medicalHistory}" /> -->
    
    <h:commandButton value="Create Record" action="#{patientBean.createRecord}" />
</h:form>

</body>
</html>
